worker_processes 1;

events {
    worker_connections 1024;
}

http {
    upstream fastapi {
        server 127.0.0.1:8000;
    }

    upstream streamlit {
        server 127.0.0.1:8501;
    }

    server {
        listen 8080;

        # Route API requests to the FastAPI backend
        location /send_message {
            proxy_pass http://fastapi;

            # Timeouts for the API backend
            proxy_connect_timeout 5s;
            proxy_read_timeout 15s;
            proxy_send_timeout 15s;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Route all other traffic (including WebSockets) to the Streamlit backend
        location / {
            proxy_pass http://streamlit;
            proxy_connect_timeout 5s; # Fail fast if streamlit is down
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400; # Long timeout for WebSocket connections
        }
    }
}
